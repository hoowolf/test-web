<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open CN LLM Board</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0A0B14;
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .container1 {
            display: flex;
            align-items: center; /* 垂直居中对齐 */
        } 
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }
        .nav-links {
            display: none;
        }
        .github-icon {
            margin-right: 10px;
        }
        .nav-button {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .nav-button:hover {
            background: white;
            color: #0A0B14;
        }
        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: calc(100vh - 80px);
            padding: 3rem 0;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 3rem;
        }
        .grid {
            display: grid;
            gap: 2rem;
            width: 100%;
            padding: 0 1rem;
        }
        .grid-item {
            background-color: #1A1B23;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }
        h2 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }
        .powered-by {
            text-align: center;
            margin-top: 6rem;
        }
        .powered-by p:first-child {
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        .powered-by p:last-child {
            font-size: 1.25rem;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .nav-links {
                display: flex;
                gap: 2rem;
            }
            h1 {
                font-size: 5rem;
            }
            .grid {
                grid-template-columns: repeat(3, 1fr);
                padding: 0 3rem;
            }
            .grid-item {
                padding: 2rem;
            }
            h2 {
                font-size: 2.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="32" height="32">
                    <path d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </div>
            <div class="nav-links">
                <a href="#" style="color: white; text-decoration: none;">博客</a>
                <a href="#" style="color: white; text-decoration: none;">文档</a>
                <a href="#" style="color: white; text-decoration: none;">社区</a>
                <a href="#" style="color: white; text-decoration: none;">Q&A</a>
            </div>
            <div class="container1">
                <a href="https://github.com/hoowolf/LLM-Board" style="color: white; text-decoration: none;" target="_blank"> 
                    <img src="source\github-mark-white.png" alt="github" width="32" height="32" class="github-icon">
                </a>
                <button class="nav-button">打赏</button>
            </div>
        </nav>

        <div class="hero-content">
            <h1>
                OPEN CN LLM
                <br>
                BOARD
            </h1>

            <div class="grid">
                <div class="grid-item" id="gridItemLink">
                    <h2>
                        中国开源大模型
                        <br>
                        全景图
                    </h2>
                </div>
                <script>
                    document.getElementById('gridItemLink').addEventListener('click', function() {
                        window.location.href = './echarts/graph.html';
                    });
                </script>
                <div class="grid-item">
                    <h2>
                        能力比较
                    </h2>
                </div>
                <div class="grid-item">
                    <h2>
                        开源社区
                    </h2>
                </div>
            </div>

            <div class="powered-by">
                <p>POWERED BY</p>
                <p>SUPER BANANA</p>
            </div>
        </div>
    </div>
</body>
</html>
